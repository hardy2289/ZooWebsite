<!DOCTYPE html>
<html>
<head>
    <style>
        #map {
            height: 400px;
            width: 50%;
        }
    </style>
</head>
<body>
<h3>My Google Maps Demo</h3>
<div id="map"></div>
<script>

    function initMap() {
        var uluru = {lat: 51.5357, lng: 0.1557};
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 4,
            center: uluru
        });
        var marker = new google.maps.Marker({
            position: uluru,
            map: map
        });
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9hcAhW-iGAaJBGxif6xP6ha3QgDYL3kA&callback=initMap">
</script>
</body>
</html>
