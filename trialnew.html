<div class="MapTitle">Menageries Network Zoos</div>
<div id='myMap' class="map" ></div>
<script>
    //     Load_Zoos_Json();
    //     Create_zoos_points();
    //     GetMap();
    var map;
    function InitializeMap()
    {
        var myOptions =
            {
                zoom: 15,
                center: new google.maps.LatLng(<%=lat%>, <%=lng%>)
    };
        map = new google.maps.Map(document.getElementById("mapnav"), myOptions);
    }
    window.onload = InitializeMap;
</script>
<div id='mapnav'>
    <p>Zoos locations: </p>
    <p>

        <input type="button" name="cmdPanPR"  onclick="PanTo(zoos_points[0]);" value="Black Pool" />
        <input type="button" name="cmdPanKP"  onclick="PanTo(zoos_points[1]);" value="Edinburgh Zoo" />
        <input type="button" name="cmdPanKH"  onclick="PanTo(zoos_points[2]);" value="Kingston Zoo" />
        <input type="button" name="cmdPanRV"  onclick="PanTo(zoos_points[3]);" value="Welsh Mountain Zoo" />
        <input type="button" name="cmdPanAll" onclick="GetMap();" value="All" />
    </p>
    <br />
    Enter Post Code:
    <br />
    <input id="txtStart" type="text"  name="txtStart" />
    <br />
    Choose a zoo:
    <br />
    <select id="SelectStart">
        <option >Black Pool</option>
        <option >Edinburgh Zoo</option>
        <option >Kingston Zoo</option>
        <option >Welsh Mountain Zoo</option>
    </select>

    <form name="typeForm">
        Route Type:<br />
        <input id="typequickest" type="radio" name="routeType"
               checked="checked" /> Quickest
        <input id="typeshortest" type="radio" name="routeType" /> Shortest
    </form>
    <form id="disamb">
        Disambiguation Dialog<br />
        <input name="showDisamb" type="radio"
               onclick="ShowDisambiguationDialog(1)" checked="checked" />Show<br />
        <input name="showDisamb" type="radio"
               onclick="ShowDisambiguationDialog(0)" />Do Not Show

        <input id="getroute" type="button" value="Get Route" onclick="GetRoute();" />
        <input id="deleteroute" type="button" value="Delete Route" onclick="DeleteRoute();" />
    </form>

    </p>

</div>
