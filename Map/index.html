

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>KU Mashup</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="http://dev.virtualearth.net/mapcontrol/mapcontrol.ashx?v=6.2" type="text/javascript"></script>
    <script src="javascript.js" type="text/javascript" language="javascript"></script>
</head>

<body onload="GetMap();" style="padding:4px; font-family:Verdana, Arial, sans-serif; font-size:small;">

<h1 style="color:#000088; font-family:Verdana, Arial, Sans-serif;">Kingston University Map</h1>
<div id='myMap' style="position:relative; width:700px; height:400px; margin:4px; padding:4px; border:1px solid #ccc;"></div>

<div id='MapNav' style="position:relative; width:700px; margin:4px; padding:4px; border:1px solid #ccc;">
    <p>Map Controls: </p>
    <p> Pan to Campus:
        <input type="button" name="cmdPanPR" onclick="PanTo(pr);" value="Penrhyn Road"/>
        <input type="button" name="cmdPanKP" onclick="PanTo(kp);" value="Knights Park"/>
        <input type="button" name="cmdPanKH" onclick="PanTo(kh);" value="Kingston Hill"/>
        <input type="button" name="cmdPanRV" onclick="PanTo(rv);" value="Roehampton Vale"/>
        <input type="button" name="cmdPanAll" onclick="GetMap();" value="All"/>
    </p>
    <p>
        Show Campuses:<input id="showku" type="checkbox" name="showku" value="Show" checked="checked" onclick="ShowKU();" />
    </p>
    <p>
        Map Style:
        <input type="button" name="cmdRoad" onclick="showRoadMap();" value="Road Map"/>
        <input type="button" name="cmdHybrid" onclick="showHybridMap();" value="Hybrid Map"/>
        <input type="button" name="cmdBirdseye" onclick="setBirdseye();" value="Birdseye View"/>
        Birdseye View:
        <input id="north" type="radio" name="orientation" value="north" checked="checked" onclick="ViewNorthSouth();" />
        North
        <input id="south" type="radio" name="orientation" value="south" onclick="ViewNorthSouth();" />
        South
    </p>
    <p>
        Map Zoom:
        <input type="button" name="cmdZoomIn" onclick="ZoomIN();" value="In"/>
        <input type="button" name="cmdZoomOut" onclick="ZoomOUT();" value="Out"/>

    </p>
    <p>
        Find  a Location: What
        <input id="findWhat" type="text" name="findWhat" >  Where
        <input id="findWhere" type="text" name="findWhere" >
        <input id="find" type="button" value="Find" name="find" onclick="FindLoc();">

    </p>
    <p>
        More examples of find functionality at <a href="http://dev.live.com/virtualearth/sdk/">Virtual Earth Interactive SDK</a>
    </p>

</div>
</body>
</html>
